group 'org.breizhjug'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'io.reactivex.rxjava2:rxjava:2.1.0'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.3.RELEASE'

    testCompile 'junit:junit:4.12'
}
